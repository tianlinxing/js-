    <script>
        var arr = [1, 2, 1, 2, 1, 2, 3, 2, 3, 2, 3, 1];
        for (var i = 0; i < arr.length - 1; i++) {
            var cur = arr[i];
            for (var j = i + 1; j < arr.length;) {
                var last = arr[j];
                cur === last ? arr.splice(j,1):j++;
            }
        }
